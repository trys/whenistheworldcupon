<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#47cb94">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="World Cup">
    <meta name="application-name" content="World Cup">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="theme-color" content="#47cb94">
    <title>When is the World Cup on?</title>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <div class="no-js">
        <h1>When is the World Cup on?</h1>
        <img src="/static/android-chrome-512x512.png" alt="">
      </div>
      <style>.no-js {font: 16px 'Montserrat Alternates';background: #47cb94;color: #FFF;padding: 30px;}img {max-width: 100%;height: auto;display: block;}</style>
    </noscript>
    <!-- built files will be auto injected -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>

</html>
